<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i>Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe" [value]="userinfo? (userinfo?.name ? userinfo.name:'') : ''">
                        <label for="email"><i class="fa fa-phone"></i> Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="123-456-7890" [value]="userinfo? (userinfo?.phone ? userinfo.phone:'') : ''">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com" [value]="userinfo? (userinfo?.email ? userinfo.email:'') : ''">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address1</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [value]="userinfo? (userinfo?.address1 ? userinfo.address1:'') : ''">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address2</label>
                        <input type="text" id="adr" name="address" placeholder="No. 1" [value]="userinfo? (userinfo?.address2 ? userinfo.address2:'') : ''">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" [value]="userinfo? (userinfo?.city ? userinfo.city:'') : ''">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY" [value]="userinfo? (userinfo?.state ? userinfo.state:'') : ''">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" [value]="userinfo? (userinfo?.zip ? userinfo.zip:'') : ''">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Shopping Bill</h3>
                        <div class="total">

                            <div class="right-side">
                                <div class="receipt">
                                    <div>
                                        <table class="table">
                                            <tr>
                                                <td>Subtotal</td>
                                                <td class="price">$ {{subtotal}}
<!--                                                    <ng-template [ngIf]="isLargerThan1000">B</ng-template>-->
<!--                                                    <ng-template [ngIf]="!isLargerThan1000">M</ng-template>-->
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Tax</td>
                                                <td class="price">$ {{tax}}
<!--                                                    <ng-template [ngIf]="isLargerThan1000">B</ng-template>-->
<!--                                                    <ng-template [ngIf]="!isLargerThan1000">M</ng-template>-->
                                                </td>
                                            </tr>
                                            <tr class="price-total">
                                                <td>Total</td>
                                                <td class="total">$ {{total}}
<!--                                                    <ng-template [ngIf]="isLargerThan1000">B</ng-template>-->
<!--                                                    <ng-template [ngIf]="!isLargerThan1000">M</ng-template>-->
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="payment">

                            <h3>Payment</h3>
                            <div class="icon-container">
                                <i class="accepted-cards" for="fname">Accepted Cards: </i>
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <form ngForm #PaymentInfoFormInstance="ngForm" fxLayout="column" >
                                <mat-form-field>
                                    <mat-label>Name on Card</mat-label>
                                    <input matInput placeholder="John More Doe" [formControl]="nameOnCard" required>
                                    <mat-error *ngIf="nameOnCard.invalid">{{getErrorMessageFromNameOnCard()}}</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label>Credit card number</mat-label>
                                    <input matInput placeholder="1111-2222-3333-4444" [formControl]="CCN" required>
                                    <mat-error *ngIf="CCN.invalid">{{getErrorMessageFromCCN()}}</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label>Expire</mat-label>
                                    <input matInput #input maxlength="5" placeholder="06/28" [formControl]="Expire" required>
                                    <mat-error *ngIf="Expire.invalid">{{getErrorMessageFromExpire()}}</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label>CVV</mat-label>
                                    <input matInput #input maxlength="4" placeholder="113" [formControl]="CVV" required>
                                    <mat-error *ngIf="CVV.invalid">{{getErrorMessageFromCVV()}}</mat-error>
                                </mat-form-field>

                                <button mat-raised-button type="submit" [disabled]="!!PaymentInfoFormInstance.invalid" (click)="checkout()">Check out</button>
                            </form>
                        </div>

                    </div>

                </div>

                <!--        <input type="submit" value="Continue to checkout" class="btn">-->

            </form>
        </div>
    </div>
</div>
