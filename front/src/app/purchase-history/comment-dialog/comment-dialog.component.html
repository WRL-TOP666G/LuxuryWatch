<form [formGroup]="reviewForm" (ngSubmit)="onFormSubmit()">
  <h1 mat-dialog-title> Rate and Comment </h1>
  <div mat-dialog-content class="content">
    <div class="row">
      <div class="rating-star">
        <ngb-rating [max]="5" formControlName="rating"></ngb-rating>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button type="button" matDialogClose>Cancel</button>
  </div>
</form>
