<div fxLayout fxLayoutAlign="center" style="margin: 50px 50px;">
  <mat-card fxLayout="column" fxFlex="1 1 50%" fxFlex.lt-sm="1 1 auto">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!--
        2. reactive form
          pros :good for unit test, flexible to setup custom validations
          cons: cant be complicated to implement

      -->
      <form fxLayout="column" [formGroup]="registerFormGroup" (ngSubmit)="register()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username">
          <!--          <mat-error *ngIf="registerFormGroup.get('username')?.getError('email')">Username must be in email format</mat-error>-->
          <mat-error *ngIf="registerFormGroup.get('username')?.getError('required')">Username is required</mat-error>
        </mat-form-field>
        <div fxLayout="column" formGroupName="passwordGroup">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input  formControlName="password" type="password" matInput>
            <mat-error>Username is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" type="password" matInput>
          </mat-form-field>
          <mat-error>{{registerFormGroup.get('passwordGroup')?.getError('passwordNotMatch')}}</mat-error>
        </div>
        <p>
          <button type="submit" mat-raised-button color="primary">Register</button>
        </p>
      </form>
    </mat-card-content>

  </mat-card>
</div>
