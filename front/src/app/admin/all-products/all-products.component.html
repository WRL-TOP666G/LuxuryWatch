<main>
  <mat-form-field class="mat-apply-filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

<!--      &lt;!&ndash; picture Column &ndash;&gt;-->
<!--      <ng-container matColumnDef="picture">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>-->
<!--        <td mat-cell *matCellDef="let row"> {{row.picture}} </td>-->
<!--      </ng-container>-->

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
        <td mat-cell *matCellDef="let row"> {{ row.model }} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let row"> {{ row.manufacturer }} </td>
      </ng-container>


      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row">${{ row.price }}</td>
      </ng-container>

      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let row"> {{ row.stock }} </td>
      </ng-container>


      <!-- Delete Column -->
      <ng-container matColumnDef="update_delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Update & Delete </th>
        <td mat-cell *matCellDef="let row">
          <button color="primary" mat-icon-button (click)="updateStock(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button color="warn" mat-icon-button (click)="deleteProduct(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
  </div>

</main>
